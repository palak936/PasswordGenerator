<!DOCTYPE html>

<head>

    <title>Neumorphism Password generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* dark mode toggle  & github buttons */
        
        nav {
            display: flex;
            justify-content: flex-end;
            padding: 20px 24px;
        }
        
        .navbtn {
            position: absolute;
            left: 2rem;
            margin-top: 0.3rem;
        }
        
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        
        .theme-switch-wrapper em {
            margin-left: 10px;
            font-size: 1rem;
        }
        
        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }
        
        .theme-switch input {
            display: none;
        }
        
        .slider {
            background-color: var(--togglebg);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: 0.4s;
            /* filter: var(--filter); */
        }
        
        .slider:before {
            background-color: var(--roundcolor);
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: 0.4s;
            width: 26px;
        }
        
        input:checked+.slider {
            background-color: var(--toggleslider);
        }
        
        input:checked+.slider:before {
            transform: translateX(26px);
        }
        
        .slider.round {
            border-radius: 34px;
        }
        
        .slider.round:before {
            border-radius: 50%;
        }
        
        em {
            color: var(--togglesliderColor);
        }
        /* Resetting some default styles */
        
        body,
        h1,
        h2,
        p,
        ul,
        li {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        /* Container styles */
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        /* Result textarea styles */
        
        .result-container textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-bottom: 20px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            height: 60px;
            width: 100%;
            margin-bottom: 35px;
        }
        /* Settings styles */
        
        .settings {
            display: grid;
            gap: 10px;
        }
        
        .setting {
            display: flex;
            align-items: center;
        }
        /* Buttons styles */
        
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .btn-large {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        
        .btn-large:hover {
            background-color: #45a049;
        }
        
        .btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        /* Dark mode toggle styles */
        
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
        }
        
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        
        .theme-switch-wrapper em {
            margin-left: 10px;

            color: #333;

        .theme-switch {
            display: inline-block;

        }
        
        .theme-switch input {

        .slider {
            background-color: #ddd;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: 0.4s;
        }
        
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: 0.4s;
            width: 26px;
        }
        
        input:checked+.slider {
            background-color: #4caf50;
        }
        
        input:checked+.slider:before {
            transform: translateX(26px);
        }
        
        .slider.round {
            border-radius: 34px;
        }
        
        .slider.round:before {
            border-radius: 50%;
        }
        
        em {
            color: #333;
        }
    </style>
</head>

        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Switch Theme</em>

    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <textarea id="PasswordResult"></textarea>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password length</label>

                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked />

            </div>

                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">

                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-large" id="generateBtn">
                <i class="fas fa-key"></i> Genrate

            <button class="btn" id="clipboardBtn">

    <script src="script.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
    <script>
        /* dark mode toggle  */
        const toggleSwitch = document.querySelector(
            '.theme-switch input[type="checkbox"]'
        );
        const currentTheme = localStorage.getItem("theme");

        if (currentTheme) {
            document.documentElement.setAttribute("data-theme", currentTheme);

            if (currentTheme === "dark") {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute("data-theme", "dark");
                localStorage.setItem("theme", "dark");
            } else {
                document.documentElement.setAttribute("data-theme", "light");
                localStorage.setItem("theme", "light");
            }
        }

        toggleSwitch.addEventListener("change", switchTheme, false);
    </script>
